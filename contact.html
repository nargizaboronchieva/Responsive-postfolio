          <div class="container main-container rounded ">

                        <h2>Drop me a line</h2>
                    </div>
                </div>
                <!--Contact Form-->
                <div class="row content-row2">
                    <div class="col-lg-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Name</label>
                                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="1"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Say Hi</button>
                        </form>
                    </div>
                 </div>
          </div>
