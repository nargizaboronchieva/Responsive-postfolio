        <!--section contact-->
        <section class="contact" id="contact">
            <div class="container">
                <div class="container text=center py-5">
                    <h2 class="py-3">Contact Me</h2>
                    <div class="mx-auto heading-line"></div>
                </div>
                <div class="row"  class="card bg-white">
                    <form class="col-lg-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" type="email"  area-describedby="emailHint" placeholder="Enter email">
                            <small id="emailHint" class="form-text text-muted">We never share your email with anyone else</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" class="form-control" type="text"  area-describedby="emailHint" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" type="text"  area-describedby="emailHint" placeholder="Enter message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button></button>
                    </form>
                </div>
            </div>
        </section>
